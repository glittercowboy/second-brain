<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questions</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <nav class="main-nav">
                <a href="{{ url_for('journal') }}">Journal</a>
                <a href="{{ url_for('patterns') }}">Patterns</a>
                <a href="{{ url_for('questions') }}" class="active">Questions</a>
                <a href="{{ url_for('reports') }}">Reports</a>
            </nav>
        </header>
        
        <main>
            <div id="chat-container">
                <div id="chat-messages"></div>
                <div class="chat-input-container">
                    <textarea id="chat-input" placeholder="Ask me anything about your journal entries..." rows="1"></textarea>
                    <button id="send-button">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </main>
    </div>
    <script src="{{ url_for('static', filename='js/questions.js') }}"></script>
</body>
</html>
