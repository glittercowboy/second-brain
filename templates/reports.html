<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reports - Second Brain</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <nav class="main-nav">
                <a href="/journal">Journal</a>
                <a href="/patterns">Patterns</a>
                <a href="/questions">Questions</a>
                <a href="/reports" class="active">Reports</a>
            </nav>
        </header>

        <main>
            <div class="reports-container">
                <div class="report-sidebar">
                    <div class="report-controls">
                        <div class="time-selector">
                            <select id="timeRange">
                                <option value="week">Weekly Report</option>
                                <option value="month">Monthly Report</option>
                                <option value="year">Yearly Report</option>
                            </select>
                        </div>
                        <div class="date-selector">
                            <input type="date" id="reportDate">
                        </div>
                        <button id="generateReport" class="generate-button">
                            <span class="button-icon">â†»</span>
                            Generate New Report
                        </button>
                    </div>

                    <div class="report-tabs">
                        <button class="tab-button active" data-category="work">Work</button>
                        <button class="tab-button" data-category="health">Health</button>
                        <button class="tab-button" data-category="purpose">Purpose</button>
                        <button class="tab-button" data-category="relationships">Relationships</button>
                    </div>

                    <div class="report-info">
                        <div class="report-metadata">
                            <p id="reportDateRange" class="date-range"></p>
                            <p id="lastGenerated" class="last-generated"></p>
                        </div>
                    </div>
                </div>

                <div class="report-content">
                    <div class="loading-indicator hidden">
                        <div class="loading-spinner"></div>
                        <p>Analyzing your journal entries...</p>
                    </div>
                    
                    <div class="report-section">
                        <div class="report-header">
                            <h2 id="reportTitle"></h2>
                        </div>
                        <div class="report-body">
                            <div id="reportContent"></div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="{{ url_for('static', filename='js/reports.js') }}"></script>
</body>
</html>
